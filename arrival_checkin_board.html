
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minami 光波接待看板</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      background: #FAF3E5;
      padding: 2rem;
      color: #3F4A58;
    }
    h1 {
      text-align: center;
      color: #A15C45;
      margin-bottom: 1rem;
    }
    .date-picker {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    input[type="date"] {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .slot {
      margin: 1rem 0;
      border-left: 4px solid #A15C45;
      padding-left: 1rem;
      background: #FFF;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
      border-radius: 8px;
      padding: 1rem;
    }
    .time {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: #1B6C8C;
    }
    .guest {
      font-size: 1rem;
      margin: 0.25rem 0;
      cursor: pointer;
    }
    .guest.checked {
      text-decoration: line-through;
      color: #999;
    }
  </style>
</head>
<body>
  <h1>Minami 光波接待看板</h1>
  <div class="date-picker">
    <label for="select-date">選擇日期：</label>
    <input type="date" id="select-date">
  </div>
  <div id="checkin-board"></div>

  <script>
    const endpoint = "https://script.google.com/macros/s/AKfycbwkFbwyhbOKrBHtJmZIolBJ8zy535VrORWCscVf0XvXXAiExow2JDYdJL0BpTqtpAtuzA/exec";

    document.getElementById("select-date").addEventListener("change", e => {
      const date = e.target.value;
      loadData(date);
    });

    function groupBySlot(data) {
      const result = {};
      data.forEach(entry => {
        if (!result[entry.slot]) result[entry.slot] = [];
        result[entry.slot].push(entry);
      });
      return result;
    }

    function loadData(date) {
      const board = document.getElementById("checkin-board");
      board.innerHTML = "Loading...";
      fetch(`${endpoint}?action=getCheckinData&date=${date}`)
        .then(res => res.json())
        .then(json => {
          if (!json.success) {
            board.innerHTML = "⚠️ 無法載入資料";
            return;
          }
          const grouped = groupBySlot(json.data);
          board.innerHTML = "";
          const slots = Object.keys(grouped).sort();
          slots.forEach(slot => {
            const div = document.createElement("div");
            div.className = "slot";
            div.innerHTML = `<div class="time">${slot}</div>`;
            grouped[slot].forEach(g => {
              const p = document.createElement("div");
              p.className = "guest";
              p.textContent = `${g.name}（${g.phone}）｜${g.count}人｜${g.items}`;
              p.addEventListener("click", () => p.classList.toggle("checked"));
              div.appendChild(p);
            });
            board.appendChild(div);
          });
        });
    }

    const today = new Date().toISOString().split("T")[0];
    document.getElementById("select-date").value = today;
    loadData(today);
  </script>
</body>
</html>
