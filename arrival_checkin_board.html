
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minami 光波接待看板</title>
  <style id="theme-style">
    body {
      font-family: "Helvetica Neue", sans-serif;
      background: #FAF3E5;
      margin: 0;
      padding: 2rem;
      color: #3F4A58;
    }
    h1 {
      text-align: center;
      color: #A15C45;
    }
    .toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 1rem 0;
    }
    .date-picker {
      text-align: center;
    }
    input[type="date"], input[type="password"] {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .slot {
      margin: 1rem 0;
      border-left: 4px solid #A15C45;
      background: #FFF;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
      border-radius: 8px;
      padding: 1rem;
    }
    .time {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: #1B6C8C;
    }
    .slot.active {
      border-color: #F3A953;
      background: #FFF8EC;
    }
    .guest {
      font-size: 1rem;
      margin: 0.25rem 0;
      cursor: pointer;
    }
    .guest.checked {
      text-decoration: line-through;
      color: #999;
    }
    .login-box {
      text-align: center;
      margin-top: 5rem;
    }
    .hidden { display: none; }

    @media (max-width: 768px) {
      body { padding: 1rem; }
      .slot { padding: 0.75rem; }
      .time { font-size: 1.1rem; }
      .guest { font-size: 0.95rem; }
    }

    /* 夜間模式 */
    .night body {
      background: #222;
      color: #f2f2f2;
    }
    .night .slot {
      background: #2f2f2f;
      border-color: #BF5656;
    }
    .night .time {
      color: #BF8136;
    }
  </style>
</head>
<body>
  <div id="login-page" class="login-box">
    <h1>🔒 Minami 光波接待看板</h1>
    <p>請輸入密碼以進入</p>
    <input type="password" id="password-input" placeholder="請輸入密碼" />
    <button onclick="checkPassword()">登入</button>
    <p id="login-error" style="color:#A15C45;"></p>
  </div>

  <div id="main-page" class="hidden">
    <div class="toolbar">
      <div class="date-picker">
        <label for="select-date">選擇日期：</label>
        <input type="date" id="select-date" />
      </div>
      <button onclick="toggleTheme()">🌗 切換主題</button>
    </div>
    <h1>Minami 光波接待看板</h1>
    <div id="checkin-board"></div>
  </div>

  <script>
    const PASSWORD = "minami2025";
    const endpoint = "https://script.google.com/macros/s/AKfycbwkFbwyhbOKrBHtJmZIolBJ8zy535VrORWCscVf0XvXXAiExow2JDYdJL0BpTqtpAtuzA/exec";

    function checkPassword() {
      const input = document.getElementById("password-input").value;
      if (input === PASSWORD) {
        document.getElementById("login-page").classList.add("hidden");
        document.getElementById("main-page").classList.remove("hidden");
        initCheckinBoard();
      } else {
        document.getElementById("login-error").textContent = "密碼錯誤，請再試一次。";
      }
    }

    function toggleTheme() {
      document.body.classList.toggle("night");
    }

    function groupBySlot(data) {
      const result = {};
      data.forEach(entry => {
        if (!result[entry.slot]) result[entry.slot] = [];
        result[entry.slot].push(entry);
      });
      return result;
    }

    function getCurrentSlot(slots) {
      const now = new Date();
      const current = now.getHours() * 60 + now.getMinutes();
      for (let slot of slots) {
        const match = slot.match(/(\d{1,2}):(\d{2})–(\d{1,2}):(\d{2})/);
        if (!match) continue;
        const start = parseInt(match[1]) * 60 + parseInt(match[2]);
        const end = parseInt(match[3]) * 60 + parseInt(match[4]);
        if (current >= start && current < end) return slot;
      }
      return null;
    }

    function loadData(date) {
      const board = document.getElementById("checkin-board");
      board.innerHTML = "Loading...";
      fetch(`${endpoint}?action=getCheckinData&date=${date}`)
        .then(res => res.json())
        .then(json => {
          if (!json.success) {
            board.innerHTML = "⚠️ 無法載入資料";
            return;
          }
          const grouped = groupBySlot(json.data);
          board.innerHTML = "";
          const slots = Object.keys(grouped).sort();
          const nowSlot = getCurrentSlot(slots);
          slots.forEach(slot => {
            const div = document.createElement("div");
            div.className = "slot";
            if (slot === nowSlot) div.classList.add("active");
            div.innerHTML = `<div class="time">${slot}</div>`;
            let total = 0;
            grouped[slot].forEach(g => {
              const p = document.createElement("div");
              p.className = "guest";
              p.textContent = `${g.name}（${g.phone}）｜${g.count}人｜${g.items}`;
              p.addEventListener("click", () => p.classList.toggle("checked"));
              div.appendChild(p);
              total += parseInt(g.count || 0);
            });
            const totalDiv = document.createElement("div");
            totalDiv.style.marginTop = "0.5rem";
            totalDiv.innerHTML = `👥 總人數：${total}人`;
            div.appendChild(totalDiv);
            board.appendChild(div);
          });
        });
    }

    function initCheckinBoard() {
      const today = new Date().toISOString().split("T")[0];
      const input = document.getElementById("select-date");
      input.value = today;
      input.addEventListener("change", () => loadData(input.value));
      loadData(today);
      setInterval(() => loadData(input.value), 60000);
    }
  </script>
</body>
</html>
