<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minami 光波接待看板</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      background: #FAF3E5;
      margin: 0;
      padding: 2rem;
      color: #3F4A58;
    }
    h1 {
      text-align: center;
      color: #A15C45;
    }
    .toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 1rem 0;
    }
    input[type="date"] {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .slot {
      margin: 1rem 0;
      border-left: 4px solid #A15C45;
      background: #FFF;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
      border-radius: 8px;
      padding: 1rem;
    }
    .time {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: #1B6C8C;
    }
    .slot.active {
      border-color: #F3A953;
      background: #FFF8EC;
    }
    .guest {
      font-size: 1rem;
      margin: 0.25rem 0;
      cursor: pointer;
    }
    .guest.checked {
      text-decoration: line-through;
      color: #999;
    }
    .night body {
      background: #1B6C8C;
      color: #FFFFFF;
    }
    .night .slot {
      background: #6B4F3B;
      border-color: #FFD36B;
    }
    .night .time {
      color: #FFD36B;
    }
    .night input {
      background: #1B6C8C;
      color: #FFF;
      border: 1px solid #FFD36B;
    }
    .night .guest {
      color: #FFF;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-left: 1rem;
      border: none;
      border-radius: 6px;
      background: #BF5656;
      color: white;
      cursor: pointer;
    }
    .note {
      background: #FFF0F0;
      padding: 1rem;
      margin-top: 2rem;
      border-left: 4px solid #BF5656;
      border-radius: 8px;
    }
    .night .note {
      background: #403027;
      border-left-color: #FFD36B;
      color: #FFFFFF;
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <div>
      <label for="select-date">選擇日期：</label>
      <input type="date" id="select-date" />
    </div>
    <button onclick="toggleTheme()">🌗 切換主題</button>
  </div>

  <h1>Minami 光波接待看板</h1>
  <div id="checkin-board">Loading...</div>

  <script>
    const endpoint = "https://script.google.com/macros/s/AKfycbwkFbwyhbOKrBHtJmZIolBJ8zy535VrORWCscVf0XvXXAiExow2JDYdJL0BpTqtpAtuzA/exec";

    function toggleTheme() {
      document.body.classList.toggle("night");
    }

    function groupBySlot(data) {
      const result = {};
      data.forEach(entry => {
        if (!result[entry.slot]) result[entry.slot] = [];
        result[entry.slot].push(entry);
      });
      return result;
    }

    function getCurrentSlot(slots) {
      const now = new Date();
      const current = now.getHours() * 60 + now.getMinutes();
      for (let slot of slots) {
        const match = slot.match(/(\d{1,2}):(\d{2})–(\d{1,2}):(\d{2})/);
        if (!match) continue;
        const start = parseInt(match[1]) * 60 + parseInt(match[2]);
        const end = parseInt(match[3]) * 60 + parseInt(match[4]);
        if (current >= start && current < end) return slot;
      }
      return null;
    }

    function loadData(date) {
      const board = document.getElementById("checkin-board");
      board.innerHTML = "載入中...";
      fetch(`${endpoint}?action=getCheckinData&date=${date}`)
        .then(res => res.json())
        .then(json => {
          if (!json.success) {
            board.innerHTML = "⚠️ 無法載入資料";
            return;
          }
          const grouped = groupBySlot(json.data);
          board.innerHTML = "";
          const slots = Object.keys(grouped).sort();
          const nowSlot = getCurrentSlot(slots);

          let totalSetA = 0, totalSetB = 0, totalCake = 0, totalCup = 0;

          slots.forEach(slot => {
            const div = document.createElement("div");
            div.className = "slot";
            if (slot === nowSlot) div.classList.add("active");
            div.innerHTML = `<div class="time">${slot}</div>`;
            let slotTotal = 0;
            grouped[slot].forEach(g => {
              const p = document.createElement("div");
              p.className = "guest";
              p.textContent = `${g.name}（${g.phone}）｜${g.count}人｜${g.items}`;
              p.addEventListener("click", () => p.classList.toggle("checked"));
              div.appendChild(p);
              slotTotal += parseInt(g.count || 0);

              if (g.items.includes("套餐A")) {
                const m = g.items.match(/套餐A\sx(\d+)/);
                if (m) totalSetA += parseInt(m[1]);
              }
              if (g.items.includes("套餐B")) {
                const m = g.items.match(/套餐B\sx(\d+)/);
                if (m) totalSetB += parseInt(m[1]);
              }
              if (g.items.includes("草莓蛋糕")) {
                const m = g.items.match(/草莓蛋糕\sx(\d+)/);
                if (m) totalCake += parseInt(m[1]);
              }
              if (g.items.includes("甜點杯")) {
                const m = g.items.match(/甜點杯\sx(\d+)/);
                if (m) totalCup += parseInt(m[1]);
              }
            });

            const totalDiv = document.createElement("div");
            totalDiv.style.marginTop = "0.5rem";
            totalDiv.innerHTML = `👥 總人數：${slotTotal}人`;
            div.appendChild(totalDiv);
            board.appendChild(div);
          });

          const totalBox = document.createElement("div");
          totalBox.className = "note";
          totalBox.innerHTML = `
            <strong>📦 當日餐點總計：</strong><br>
            套餐A：${totalSetA} 份<br>
            套餐B：${totalSetB} 份<br>
            草莓蛋糕：${totalCake} 份<br>
            甜點杯：${totalCup} 份
          `;
          board.appendChild(totalBox);
        });
    }

    function initBoard() {
      const input = document.getElementById("select-date");
      const today = new Date().toISOString().split("T")[0];
      input.value = today;
      loadData(today);
      input.addEventListener("change", () => loadData(input.value));
    }

    document.addEventListener("DOMContentLoaded", initBoard);
  </script>
</body>
</html>
